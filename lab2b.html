<head>
    <style>
        body
        {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222222;
            background: #fff;
        }

        .page
        {
            max-width: 820px;
            margin: 0 auto;
            border:2px solid #333;
            min-height: 92vh;
            display:flex;
            flex-direction:column;
        }

        header
        {
            padding:16px 18px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            border-bottom:2px solid #333;
        }
    
        .brand
        {
            display:flex; align-items:center; gap:10px;
            font-size:28px; font-weight:700;
        }

        .brand .x
        {
            font-weight:900;
            color:var(--accent);
            font-style:italic;
            font-size:34px;
        }

        nav a
        {
            color:#4b2a8a;
            text-decoration:underline;
            margin-left:14px;
        }

        main
        {
          padding: 34px 18px 24px;
          flex:1;
        }
        
        .login-card
        {
          max-width: 520px;
          margin: 0 auto;
          border:2px solid #777;
          padding:18px;
        }
        
        .login-title
        {
          font-weight:800;
          font-size:20px;
          margin:-10px 0 10px 0;
        }
        
        .form-row
        {
          display:flex;
          align-items:center;
          margin:10px 0;
          gap:12px;
        }
        
        label
        {
          width:120px;
        }
    
        input[type=text],
        input[type=password]
        {
          flex:1;
          padding:6px 8px;
          border:1px solid #bbb;
          outline:none;
        }
       
        .remember
        {
          display:flex; align-items:center; gap:8px;
          margin: 6px 0 14px;
        }

        .btn
        {
          border:1px solid #8b8b8b;
          padding:6px 14px;
          background:#e9e9e9;
          cursor:pointer;
        }

        .muted-link{ color:#4b2a8a; text-decoration:underline; }

        footer
        {
          text-align:center;
          padding:16px;
          border-top:2px solid #333;
        }

    </style>
</head>


<body>

    <div class="page">
        <header>
            
            <div class="brand">
                <span class="x">X</span><span>Company</span>
            </div>

            <nav>
                <a href="#">Home</a>|
                <a href="#">Login</a>|
                <a href="#">Reg</a>|
            </nav>

        </header>
        
        <main>

            <section class="login-card">

                <div class="login-title">LOGIN</div>

                <div class="form-row">
                    <label for="pass"> Pass : </label>
                    <input id="pass" type="pass" />
                </div>

                <hr class = "driver" />

                <label class="remember">
                    <input type="checkbox"/>
                    <span>Remember Me</span>
                </label>

                <div class="actions">
                    <button class="btn" type="button">Submit</button>
                    <a class="muted-link" href="https://fast.com/">Forgot Password?</a>
                </div>
            </section>

        </main>
    
    </div>

</body>
