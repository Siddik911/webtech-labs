
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XCompany – Dashboard</title>
<style>
  :root{ --accent:#2ab34b; }
  *{ box-sizing:border-box }
  body{
    margin:0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    color:#222;
    background:#fff;
  }

  /* Outer frame */
  .page{
    max-width: 860px;
    margin: 0 auto;
    border:2px solid #333;
    min-height: 92vh;
    display:flex;
    flex-direction:column;
  }

  /* Header */
  header{
    padding:16px 18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:2px solid #333;
  }
  .brand{
    display:flex; align-items:center; gap:10px;
    font-size:28px; font-weight:700;
  }
  .brand .x{
    font-weight:900;
    color:var(--accent);
    font-style:italic;
    font-size:34px;
  }
  .auth{
    font-size:15px;
  }
  .auth a{
    color:#4b2a8a;
    text-decoration:underline;
  }

  /* Main two-column layout */
  main{
    display:grid;
    grid-template-columns: 260px 1fr;
    min-height: 380px;
  }
  aside{
    border-right:2px solid #333;
    padding:14px 16px;
  }
  .aside-title{
    font-weight:700;
    margin:4px 0 10px;
  }
  .aside-rule{
    border:none; border-top:1px solid #bbb; margin:6px 0 10px;
  }
  aside ul{ margin:0 0 0 18px; }
  aside a{
    color:#4b2a8a; text-decoration:underline;
  }

  section.content{
    padding:18px 22px;
  }
  .welcome{
    font-size:20px; font-weight:700;
  }

  /* Footer */
  footer{
    border-top:2px solid #333;
    text-align:center;
    padding:16px;
  }
</style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <span class="x">X</span><span>Company</span>
      </div>
      <div class="auth">
        Logged in as <a href="#">Bob</a> |
        <a href="#">Logout</a>
      </div>
    </header>

    <main>
      <aside>
        <div class="aside-title">Account</div>
        <hr class="aside-rule" />
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">View Profile</a></li>
          <li><a href="#">Edit Profile</a></li>
          <li><a href="#">Change Profile Picture</a></li>
          <li><a href="#">Change Password</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </aside>

      <section class="content">
        <p class="welcome">Welcome Bob</p>
      </section>
    </main>

    <footer>Copyright © 2017</footer>
  </div>
</body>
</html>
